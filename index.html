<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
<link rel="stylesheet" href="css/first.css">
</head>
<body ng-app="myapp">
    <div class="p-3 mb-2 bg-body-secondary">
        <center>
        <h2 class="p-3 mb-2 bg-primary text-white">Online Text Editor
            </h1>
            </center>
            
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <a href="#!java" ng-model="language" value="java" class="lin">JAVA</a><br>
                  </div>
                  <div class="col">
                    <a href="#!php" ng-model="language" value="php" class="lin">Bash</a><br>
                  </div>
                  <div class="col">
                    <a href="#!c++" class="lin" ng-model="language" value="c++">C++</a><br>
                  </div>
                  <div class="col">
                    <a href="#!python" class="lin" ng-model="language" value="python">PYTHON</a><br>
                  </div>
                  <div class="col">
                    <a href="#!nodejs" class="lin" ng-model="language" value="nodejs">C</a>
                  </div>
                </div>
              </div>
              
    <hr style="height:12px;background-color: grey;"></hr>
    <div ng-view></div>   
    <script>
        var app = angular.module("myapp", ["ngRoute"]);
        app.config(function($routeProvider) {
        $routeProvider
        .when("/java", {
            template : '<form ><div class="container overflow-hidden text-center"><div class="row gtx-2"><div class="col"><div class="p-1"><textarea class="form-control" placeholder="Type code here" id="floatingTextarea1" id="code" ng-model="code" ></textarea></div></div><div class="col"><div class="p-1"><textarea class="form-control" readonly placeholder="Output" id="floatingTextarea2" ></textarea></div></div></br></div></div><button type="button" id="sub" class="btn btn-primary">Submit</button><input type="reset" id="res" class="btn btn-primary" value="Reset"></form>'
            });

        

        });
        <form ><div class="container overflow-hidden text-center"><div class="row gtx-2"><div class="col"><div class="p-1"><textarea class="form-control" placeholder="Type code here" id="floatingTextarea1" id="code" ng-model="code" ></textarea></div></div><div class="col"><div class="p-1"><textarea class="form-control" readonly placeholder="Output" id="floatingTextarea2" ></textarea></div></div></br></div></div><button type="button" id="sub" class="btn btn-primary">Submit</button><input type="reset" id="res" class="btn btn-primary" value="Reset"></form>
            
    </script>
 
</div>
    
</body>
</html>
